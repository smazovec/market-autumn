<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="prod: ${allProducts}">
    <td th:text="${prod.title}">Oranges</td>
    <td th:text="${#numbers.formatDecimal(prod.coast, 1, 2)}">0.99</td>
  </tr>
  </tbody>
</table>
</body>
</html>
