<!DOCTYPE html>

<html ng-app="app">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="index.js"></script>
  <title>Продукты</title>
</head>
<body>
<div class="container" ng-controller="indexController">
  <h3>Список продуктов</h3>
  <table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
      <td>ID</td>
      <td>Продукт</td>
      <td>Цена</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in productList">
      <td>
        <button class="btn btn-danger" ng-click="deleteProduct(p.id)">-</button>
        {{p.id}}
      </td>
      <td>{{p.title}}</td>
      <td>{{p.coast}}</td>
    </tbody>
  </table>
  <p></p>
  <h3>Добавить продукт</h3>
  <form novalidate ng-submit="createProductJson()">
    <input class="form-control" type="text" placeholder="Название продукта" ng-model="newProductJson.title">
    <p></p>
    <input class="form-control" type="number" placeholder="Цена продукта" ng-model="newProductJson.coast">
    <p></p>
    <button type="submit" class="btn btn-primary">Сохранить продукт</button>
  </form>
</div>
</body>
</html>
