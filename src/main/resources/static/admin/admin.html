<!DOCTYPE html>

<html ng-app="app">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="../index.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #left {
      position: absolute;
      width: 800px;
    }

    #right {
      position: relative;
      float: right;
    }
  </style>
  <title>Администрирование раздела Продукты</title>
</head>
<body>
<div class="container" ng-controller="indexController">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" ng-show="!isUserLoggedIn()">
          <form class="align-middle" ng-submit="tryToAuth()">
            <div class="input-group input-group-sm" style="padding: 4px;">
              <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                     aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

              <input id="navPasswordField" class="form-control" ng-model="user.password"
                     type="password"
                     aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

              <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                      style="margin-left: 10px;" type="submit">Войти
              </button>
            </div>
          </form>
        </li>
        <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
          <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
        </li>
      </ul>
    </div>
  </nav>

  <h3>Список продуктов</h3>
  <table class="table table-hover" cellpadding="0" cellspacing="0">
    <tr>
      <td>ID</td>
      <td>Продукт</td>
      <td>Цена</td>
    </tr>
    <tbody>
    <tr ng-repeat="p in productList">
      <td>
        <button class="btn btn-danger" ng-click="deleteProduct(p.id)">-</button>
        {{p.id}}
      </td>
      <td>{{p.title}}</td>
      <td>{{p.coast}}</td>
    </tbody>
  </table>
  <p></p>
  <h3>Добавить продукт</h3>
  <form novalidate ng-submit="createProductJson()">
    <input class="form-control" type="text" placeholder="Название продукта"
           ng-model="newProductJson.title">
    <p></p>
    <input class="form-control" type="number" placeholder="Цена продукта"
           ng-model="newProductJson.coast">
    <p></p>
    <button type="submit" class="btn btn-primary">Сохранить продукт</button>
  </form>
</div>

</body>
</html>
